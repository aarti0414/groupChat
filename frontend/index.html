<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
						initial-scale=1.0">
  <title>Group Chat App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 class="heading">Group Chat App</h1>
    <!-- <h3 class="title">Sliding Login & Registration Form</h3> -->
  </header>

  <!-- container div -->
  <div class="container">

    <!-- upper button section to select
			the login or signup form -->
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>

    <!-- Form section that contains the
			login and the signup form -->
    <div class="form-section">

      <!-- login form -->
      <form action="" onsubmit="login(event)" class="login-box">
        <input id="loginEmail" type="email" class="email ele" placeholder="youremail@email.com">
        <input id="loginPassword" type="password" class="password ele" placeholder="password">
        <button class="clkbtn">Login</button>
      </form>

      <!-- signup form -->
      <form action="" onsubmit="signup(event)" class="signup-box">
        <!-- <form action="" onsubmit="signup(event)" class="form-signup"> -->
        <input id="name" type="text" class="name ele" placeholder="Enter your name">
        <input id="email" type="email" class="email ele" placeholder="youremail@email.com">
        <input id="phone" type="text" class="email ele" placeholder="Phone Number">
        <input id="password" type="password" class="password ele" placeholder="password">
        <!-- <input type="password" class="password ele" placeholder="Confirm password"> -->
        <button class="clkbtn">Signup</button>
      </form>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
